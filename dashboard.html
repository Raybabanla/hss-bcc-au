<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='dash.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col logo">
                <a href="/">
                    <img src="./content/dam/hsbc/au/images/01_HSBC_MASTERBRAND_LOGO_RGB.svg" alt="logo"  class="logo"/>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 person">
                <button>A</button>
                <b>Angela Collin</b>
            </div>
        </div>
        <div class="row acc">
            <div class="colRight col-12 col-md-8">
                <div class="colRight-top">
                    <div>
                        <b>$1,000,500<span>AUD</span></b>
                        <p>Everyday Savings</p>
                        <p class="green">29.32%</p>
                    </div>
                </div>
                <div class="colRight-middle">
                    <h2>Move Money</h2>
                    <div>
                        <a href="/login.html">Bill Payments</a>
                        <a href="/login.html">Transfers</a>
                        <a href="/login.html">Paym</a>
                    </div>
                </div>
                <div class="colRight-bottom">
                    <img src="./images/PLACEMENT.png" alt="">
                </div>
            </div>
            <div class="colLeft col-12 col-md-3">
                <div class="colLeft-main">
                    <div class="colLeft-main-list">
                        <div class="main-list">
                            <div>
                                <button>Inbox</button>
                            </div>
                            <div>
                                <button class="overview">Overview</button>
                            </div>
                            <div>
                                <button>Notifications</button>
                            </div>
                        </div>
                        <div class="main-list">
                            <h2>Services</h2>
                            <div>
                                <button>Mortage</button>
                            </div>
                            <div>
                                <button>Car loans</button>
                            </div>
                            <div>
                                <button>Insurance</button>
                            </div>
                        </div>
                        <div class="main-list">
                            <h2>Investments</h2>
                            <div>
                                <button>Stocks trade</button>
                            </div>
                            <div>
                                <button>Finance advice</button>
                            </div>
                            <div>
                                <button>Savings account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
